<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link href="./styles.css" rel="stylesheet" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main>
			<div id="container">
				<section id="card">
					<div id="hero">
						<img src="./images/illustration-hero.svg" alt="hero image">
					</div>

					<h1 id="heading">
						Order Summary
					</h1>

					<p id="info">
						You can now listen to millions of songs, audiobooks, and podcasts on any 
						device anywhere you like!
					</p>
					<section id="plan">
						<img id="music_icn" src="./images/icon-music.svg" alt="music icon"/>
						<div>
							<h2 id="plan_heading">
								Annual Plan
							</h2>
							<p id="price">
								$59.99/year
							</p>
						</div>
						<a href="#">
							Change
						</a>

					</section>
					<div id="next">
						<button id="proceed" type="submit">
							Proceed to Payment
						</button>
						<button id="cancel" type="submit">
							Cancel Order
						</button>
					</div>
				</section>
			</div> 
		</main>
		<footer>
			<div id="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/ImmuneMoon">ImmuneMoon</a>.
			</div>
		</footer>
	</body>
</html>
